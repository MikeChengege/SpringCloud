<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:include="index"></div>
<div id="right">
    <div id="rightTop">
        <div class="bigLog">
            <img th:src="@{/static/image/basketball.jpg}" style="width: 50px;height: 50px">
        </div>
        <div class="bigTxt">
            <span  style="font-size: 20px">体育</span><br>
            <span  style="font-size: 10px;color: #606060">热门视频集锦</span>
        </div>
    </div>
    <div class="tvshowBottom" style="margin-left: 0px">
        <div class="allThume">
            <div class="mainTitle">
                <span class="title">最新视频</span>
            </div>
            <div id="thenew"></div>
            <hr style="height:1px;border:none;border-top:1px solid  #dcdcdc;margin-top:260px" />
        </div>
    </div>
    <div class="tvshowBottom" style="margin-left: 0px">
        <div class="allThume">
            <div class="mainTitle">
                <span class="title">热门赛事</span>
                <span style="font-size: 10px">2019亚洲杯</span>
            </div>
            <div id="hotsee"></div>

            <hr style="height:1px;border:none;border-top:1px solid  #dcdcdc;margin-top:260px" />
        </div>
    </div>
    <div class="tvshowBottom" style="margin-left: 0px">
        <div class="allThume">
            <div class="mainTitle">
                <span class="title">高点击量视频</span>
            </div>
            <div id="muchclick"></div>

            <hr style="height:1px;border:none;border-top:1px solid  #dcdcdc;margin-top:260px" />
        </div>
    </div>
</div>
<script type="application/javascript">
    $(function () {
        $("#right").remove();
        $("#index").removeAttr("style")
        $("#rankingList").removeAttr("style")
        $("#mostSee").removeAttr("style");
        $("#sportshowLabel").attr("style","background-color:#eeeeee")
    })
</script>
<script type="application/javascript" src="../static/js/sport.js" th:src="@{/static/js/sport.js}"></script>
<link rel="stylesheet" type="text/css" media="all" href="../static/css/tvshow.css" th:href="@{/static/css/tvshow.css}">
</body>
</html>
