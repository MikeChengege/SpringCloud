<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

</head>
<body>
<div th:include="index"></div>
<div id="right">
<div id="rightTop">
    <div class="bigLog" style="margin-top: 12px">
        <img th:src="@{/static/image/game.png}" style="width: 60px;height: 60px">

    <div class="bigTxt">

    </div>
</div>
<div class="tvshowBottom" style="margin-left: 0px;margin-top: 100px">

        </div>

        <hr style="height:1px;border:none;border-top:1px solid  #dcdcdc;margin-top:260px" />
    </div>
</div>

<script type="application/javascript">
    $(function () {
        $("#right").remove();
        $("#index").removeAttr("style")
        $("#rankingList").removeAttr("style")

        $("#gameshowLabel").attr("style","background-color:#eeeeee")
    })
</script>
<script type="application/javascript" src="../static/js/gameshow.js" th:src="@{/static/js/gameshow.js}"></script>
<link rel="stylesheet" type="text/css" media="all" href="../static/css/tvshow.css" th:href="@{/static/css/tvshow.css}">
