<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div th:include="index"></div>
<script type="application/javascript" src="../static/js/playpage.js" th:src="@{/static/js/playpage.js}"></script>
<script type="application/javascript" src="../static/js/clipboard.min.js" th:src="@{/static/js/clipboard.min.js}"></script>
<link rel="stylesheet" type="text/css" media="all" href="../static/css/playpage.css" th:href="@{/static/css/playpage.css}">
<div style="margin-top: 5%;margin-left: 3%">
    <div id="allpage">
        <div id="play">
            <div id="playtop">
                <video id="video" controlslist="nodownload" controls preload="auto" width="100%" height="450px">
                    <!--调试用-->
                    <!--<source  id="videoaddress" src="../../video/Supergirl.mp4" type="video/mp4">-->
                    <!-- 服务器用-->
                    <source id="videoaddress" src="http://121.36.45.250/data/video/The.Good.Doctor_S01E01.mp4" type="video/mp4">
                </video>

            </div>
            <div id="playtxt" style="color: #606060">
                <span id="descript" style="font-weight: bold;color: black"></span><br>
                <span  id="hadvisit" style="color: #606060"></span>
                <span id="like" class="glyphicon glyphicon-thumbs-up"  style="margin-left:30%;font-weight: bold; width: 80px;cursor:pointer">  </span>
                <span id="dislike" class="glyphicon glyphicon-thumbs-down" style="font-weight: bold;width: 80px;cursor:pointer">  </span>
                <span id="share" class="glyphicon glyphicon-share-alt" style="width: 110px;margin-top: 10px;cursor:pointer">  分享</span>
                <a th:if="${session.sessionUser}" href="" id="downloadvid" download=""><span id="canDownload" class="glyphicon glyphicon-save-file" style="width: 100px;color: #606060">  保存</span></a>
                <a th:if="${session.sessionUser}">
                    <span id="collection" class="glyphicon glyphicon-heart" style="cursor:pointer;"> 收藏</span>
                </a>
            </div>
            <!--<hr style="height:1px;border:none;border-top:1px solid  #dcdcdc;" />-->
            <div id="commentarea">
                <a id="selftalk" >
                    <a th:if="${session.sessionUser}">
                        <input type="text" class="comminp" placeholder="发表公共评论" value="" style="margin-top:10px;width:100%;border:none; border-bottom:2px solid #eee;outline: none;">
                    </a>
                    <!--<a th:if="${session.sessionUser}">
                        <input type="text" class="comminps" readonly="readonly" placeholder="发表公共评论" value="" style="margin-top:10px;width:100%;border:none; border-bottom:2px solid #eee;outline: none;">
                    </a>-->
                    <a th:if="${session.sessionUser}">
                        <input type="hidden" id="userid" value=${ sessionScope.userid}>
                    </a>
                    <button type="button" class="btn btn-default disabled" id="cancelbtn" style="margin-left: 70%">取消</button>
                    <button type="button" class="btn btn-default disabled" id="confirmbtn" onclick="confirclick()" style="float: right;margin-right: 10%;">提交</button>
                    <button type="button" style="display: none" id="subcomm"></button>
                </a>
            </div>
            <div id="commcontent">
                <div id="nocomm" style="display: none;height: 300px">
                    <span class="text-primary" >暂无评论,快来发表你的想法吧！</span>
                </div>
            </div>
        </div>
    </div>
    <div id="playright">
        <span style="font-size: 15px">接下来播放</span>
        <div id="rightBottom" style="margin-top: 15px">
        </div>
    </div>
</div>

</div>
</body>
</html>
